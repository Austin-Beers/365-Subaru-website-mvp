<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width">
       <title>365 Subaru</title>
       <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
       <main>
          <section class="start-page">
            <form action="#" class="js-startpage-option">
             </form>
          </section>
          <section class="parts-page">
             <div class="parts-div"></div>
             <form action="#" class="parts-search">
                <input type="text" class="parts-search-input">
                <button type="submit" class="parts-search-button">Search</button>
            </form>
             <div class="totalNum0" aria-live="assertive" hidden></div>
             <div class="parts-result" aria-live="assertive" hidden></div>
          </section>
          <section class="gallery-page">
              <div class="gallery-div"></div>
          </section>
          <section class="aa-page">
             <form action="#" class="aa-search">
                <input type="text" class="aa-search-input">
                <button type="submit" class="aa-search-button">Search</button>
            </form>
             <div class="totalNum1" aria-live="assertive" hidden></div>
             <div class="aa-result" aria-live="assertive" hidden></div>
          </section>
       </main>
       <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>
       <script src="index.js"></script>
    </body>
 </html>
